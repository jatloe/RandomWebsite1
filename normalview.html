<!DOCTYPE html>
<html>
<head>
<style>
#welcome{
text-align: center;
}
</style>
</head>
<body onload="setWelcome();">
<a><h1 id="welcome" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Welcome, null.</h1></a>
<button type="button" onclick="addOne()" id="addbutton">You have clicked this button 0 times. (Doesn't save)</button>
</body>
<script>
let buttonclicks=0;
function setWelcome(){
var user = window.localStorage.getItem("user");
document.getElementById("welcome").innerHTML="Welcome, " + user + ".";
}
function addOne(){
  buttonclicks=buttonclicks+1;
  document.getElementById("addbutton").innerHTML="You have clicked this button " + buttonclicks + " times. (Doesn't save)";
}
</script>
</html>
