<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" href="jatloesmile-hd.png">
    <title>Text Converter</title>
  </head>
  <body>
    <textarea id="textarea"></textarea> <br>
    <button type="button" onclick="convertDiscord()">Convert to Discord style!</button> <br>
    <button type="button" onclick="copy()">Copy to clipboard(doesn't work eee)</button>
  </body>
  <script>
    function convertDiscord() {
      let text = document.getElementById("textarea").value;
      let textarray = text.split('');
      let newtext = "";
      let badlist = ["*","_","~"];
      for (let i=0;i<textarray.length;i++) {
          if (badlist.includes(textarray[i]) == true && textarray[i-1] != '\\') {
              newtext += `\\`;
          }
          newtext += textarray[i];
      }
      document.getElementById("textarea").value = newtext;
    }
    function copy() {
      /* Get the text field */
      let copyText = document.getElementById("textarea");

      /* Select the text field */
      copyText.select();
      copyText.setSelectionRange(0, 99999); /* For mobile devices */

       /* Copy the text inside the text field */
      navigator.clipboard.writeText(copyText.value);
    }
  </script>
</html>
