<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" href="jatloesmile-hd.png">
    <title>CDR Simulator</title>
    <style>
      .side{
        display: inline;
      }
    </style>
  </head>
  <body>
    <p>V1.2</p>
    <button type="button" onclick="buzz()" id="buzzbutton" class="side">Buzz</button>
    <input type="text" id="answer" class="side" disabled>
    <p id="result" class="side"></p>
  </body>
  <script>
    let buzzed = false;
    let answer = "69";
    let buzzleft = 5;
    const problems = [['https://cdn.discordapp.com/attachments/928190196443394128/983858397780783164/unknown.png', 'a73b320dc0d3a57c03f897eb28ca91e623c5ee635db59476ba3178c90b94019f'], ['https://cdn.discordapp.com/attachments/928190196443394128/983858433507868712/unknown.png', '5ec1a0c99d428601ce42b407ae9c675e0836a8ba591c8ca6e2a2cf5563d97ff0'], ['https://cdn.discordapp.com/attachments/928190196443394128/983858515309396028/unknown.png', 'c63efd61a70d0f6b7e5de2b9e0c36adfae6d760613271650c71c90df16c71344'], ['https://cdn.discordapp.com/attachments/928190196443394128/983858953865822228/unknown.png', '52e90ae24326591c8161e2e05a8f3b9b57287ca13aba3be7e84043691e160ba6'], ['https://cdn.discordapp.com/attachments/928190196443394128/983859056487837766/unknown.png', 'd4735e3a265e16eee03f59718b9b5d03019c07d8b6c51f90da3a666eec13ab35'], ['https://cdn.discordapp.com/attachments/928190196443394128/983859239460151406/unknown.png', '5f0fbfc126a9876e177921aeb69a9705447e5b4f29fc96631ab4ac6d31c62717']]
    function buzz() {
      if (document.getElementById("buzzbutton").disabled == false && !buzzed) {
        document.getElementById("buzzbutton").disabled = true;
        document.getElementById("answer").disabled = false;
        document.getElementById("answer").focus();
        buzzed = true;
        buzzTimeUpdate();
      }
    }
    function buzzTimeUpdate() {
      if (buzzleft == 0) {
        closeBuzz();
      } else {
        setTimeout(buzzTimeUpdate,1000);
        buzzleft -= 1;
        document.getElementById("result").innerHTML = String(buzzleft);
      }
    }
    function closeBuzz() {
      document.getElementById("buzzbutton").disabled = true;
      document.getElementById("answer").disabled = true;
      if (document.getElementById("answer").value == answer) {
        document.getElementById("result").innerHTML = "Correct!";
      } else {
        document.getElementById("result").innerHTML = "Incorrect.";
      }
    }
    document.onkeyup = function(e) {
      if (e.which == 66) {
          buzz();
      }
    };
  </script>
</html>
