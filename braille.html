<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" href="jatloesmile-hd.png">
    <title>Braille Translator</title>
    <style>
        .circle {
            height: 10vh;
            width: 10vh;
            background-color: #fff;
            border-style: solid;
            border-radius: 50%;
            border-color: #000;
            border-width: 2px;
            display: inline-block;
        }
        #centerDiv {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px;
        }
    </style>
  </head>
  <body>
    <div id="centerDiv">
        <span class="circle" id="circle0" onclick="toggleCircle(0)"></span>
        <span class="circle" id="circle1" onclick="toggleCircle(1)"></span> <br>
        <span class="circle" id="circle2" onclick="toggleCircle(2)"></span>
        <span class="circle" id="circle3" onclick="toggleCircle(3)"></span> <br>
        <span class="circle" id="circle4" onclick="toggleCircle(4)"></span>
        <span class="circle" id="circle5" onclick="toggleCircle(5)"></span>
        <p id="result" style="font-size:100pt;text-align:center;">-</p>
    </div>
  </body>
  <script>
    let translations = new Map();
    translations.set(32,"A");translations.set(40,"B");translations.set(48,"C");translations.set(52,"D");translations.set(36,"E");translations.set(56,"F");translations.set(60,"G");translations.set(44,"H");translations.set(24,"I");translations.set(28,"J");translations.set(34,"K");translations.set(42,"L");translations.set(50,"M");translations.set(54,"N");translations.set(38,"O");translations.set(58,"P");translations.set(62,"Q");translations.set(46,"R");translations.set(26,"S");translations.set(30,"T");translations.set(35,"U");translations.set(43,"V");translations.set(29,"W");translations.set(51,"X");translations.set(55,"Y");translations.set(39,"Z");
    let currentlyOn = [false,false,false,false,false,false];
    function computeBraille() {
        let num = 0;
        for (let i = 0; i < 6; i++) {
            num *= 2;
            num += currentlyOn[i];
        }
        if (translations.has(num)) {
            document.getElementById("result").innerHTML = translations.get(num);
        } else {
            document.getElementById("result").innerHTML = "-";
        }
    }
    
    function toggleCircle(x) {
        if (currentlyOn[x]) document.getElementById("circle"+x).style = "background-color:#fff";
        else document.getElementById("circle"+x).style = "background-color:#000";
        currentlyOn[x] = !currentlyOn[x];
        computeBraille();
    }
  </script>
</html>
